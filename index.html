<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="frame">
      <table class="buttons">
        <tr>
          <td colspan="4" id="display">Display Here</td>
        </tr>
        <tr>
          <td colspan="3" onclick="clearDisplay()"><button>Clear</button></td>
          <td><button>รท</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>x</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button value ="1" onclick="updateDisplay(this.value)">1</button></td>
          <td><button value ="2" onclick="updateDisplay(this.value)">2</button></td>
          <td><button value ="3" onclick="updateDisplay(this.value)">3</button></td>
          <td><button value="add" onclick="selectOperator(this.value)">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button>0</button></td>
          <td><button>.</button></td>
          <td><button onclick="equals()">=</button></td>
          
        </tr>



      </table>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
