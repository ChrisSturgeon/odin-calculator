<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="frame">
      <table class="buttons">
        <tr>
          <td colspan="4" id="display">0</td>
        </tr>
        <tr>
          <td id="clear"><button>AC</button></td>
          <td><button id="invert">+/-</button></td>
          <td><button id="percentage">%</button></td>
          <td><button id="divide">รท</button></td>
        </tr>
        <tr>
          <td><button value ="7" onclick="updateDisplay(this.value)">7</button></td>
          <td><button value ="8" onclick="updateDisplay(this.value)">8</button></td>
          <td><button value ="9" onclick="updateDisplay(this.value)">9</button></td>
          <td><button id="multiply">x</button></td>
        </tr>
        <tr>
          <td><button value ="4" onclick="updateDisplay(this.value)">4</button></td>
          <td><button value ="5" onclick="updateDisplay(this.value)">5</button></td>
          <td><button value ="6" onclick="updateDisplay(this.value)">6</button></td>
          <td><button id="subtract">-</button></td>
        </tr>
        <tr>
          <td><button value ="1" onclick="updateDisplay(this.value)">1</button></td>
          <td><button value ="2" onclick="updateDisplay(this.value)">2</button></td>
          <td><button value ="3" onclick="updateDisplay(this.value)">3</button></td>
          <td><button id="add">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button value ="0" onclick="updateDisplay(this.value)">0</button></td>
          <td><button value ="." onclick="updateDisplay(this.value)">.</button></td>
          <td><button id="equals">=</button></td>
        </tr>
        </table>



      </table>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
